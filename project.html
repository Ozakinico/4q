<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="プロジェクト詳細" />
  <title>プロジェクト詳細</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <a class="skip" href="#main">本文へ</a>

  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <div class="brand__text">
          <div class="brand__title">学校プロジェクト</div>
          <div class="brand__sub">ポートフォリオ</div>
        </div>
      </div>

      <nav class="nav" aria-label="ナビ">
        <a id="backLink" href="./index.html">一覧へ戻る</a>
        <a href="./index.html#contact">連絡</a>
      </nav>

      <button class="mode" id="modeBtn" type="button" aria-label="表示モード切替">
        <span class="mode__dot" aria-hidden="true"></span>
        <span class="mode__text" id="modeText">Night</span>
      </button>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container">
        <div class="projectHead">
          <p class="kicker" id="pKicker">プロジェクト</p>
          <h1 class="projectTitle" id="pTitle">読み込み中...</h1>

          <div class="projectMeta">
            <div class="badges badges--row">
              <span class="chip" id="pYear"></span>
              <span class="chip chip--ghost" id="pType"></span>
            </div>
            <div class="tags" id="pTags"></div>
          </div>

          <p class="projectLead" id="pSummary"></p>
        </div>

        <div class="projectGrid">
          <section class="detail">
            <h2>背景・課題</h2>
            <p id="pContext"></p>
          </section>

          <section class="detail">
            <h2>目的</h2>
            <p id="pGoal"></p>
          </section>

          <section class="detail">
            <h2>自分の役割</h2>
            <ul id="pRole"></ul>
          </section>

          <section class="detail">
            <h2>工夫・プロセス</h2>
            <ul id="pProcess"></ul>
          </section>

          <section class="detail">
            <h2>成果</h2>
            <ul id="pOutcome"></ul>
          </section>

          <section class="detail">
            <h2>学び</h2>
            <ul id="pLearning"></ul>
          </section>
        </div>

        <div class="detailLinks" id="pLinks"></div>

        <div class="pager">
          <a class="btn btn--ghost" id="prevLink" href="./index.html">← 前</a>
          <a class="btn btn--ghost" id="nextLink" href="./index.html">次 →</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <small class="small">©Nico Ozaki</small>
      <small class="small">v1.1.3</small>
    </div>
  </footer>

  <script type="module" src="./js/project.js"></script>
</body>
</html>
